subprojects {
    group 'org.fdayamani'
    version '1.0-SNAPSHOT'

    apply plugin: 'groovy'
    apply plugin: 'java'

    sourceCompatibility = 1.5

    sourceSets {
        main {
            java {
                srcDir 'java'
            }
        }
        test {
            java {
                srcDir 'test'
            }
        }
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.codehaus.groovy:groovy-all:2.3.11'
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}